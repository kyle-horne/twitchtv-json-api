<!DOCTYPE html>
<html>
<head>
	<title>Title</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="twitchtv-json-api.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://use.fontawesome.com/3aa37ad316.js"></script>
	<script type="text/javascript" src="twitchtv-json-api.js"></script>
</head>
<body>
	<div class="row">
	  <div class="col-md-12">
	    <div class="jumbotron text-center">
	    <h1 class="text-center">Twitch Streamers</h1>
	      <div class="btn-group btn-group-lg" role="group"><button type="button" class="btn btn-secondary all selected">All</button><button type="button" class="btn btn-secondary online">Online</button><button type="button" class="btn btn-secondary offline">Offline</button></div>
	      <div class="form-group">
	        <input type="text" id="myInput" onkeyup="searchNames()" class="form-control"  placeholder="Search for names...">
	  </div>
	    </div>
	    <div class="col-md-6 offset-md-3">
	    <table id="myTable" class="table">
	      <thead>
	        <th>Logo</th>
	        <th>Name</th>
	        <th>Status</th>
	      </thead>
	      <tbody></tbody>
	    </table>
	    </div>
	  </div>
	</div>
</body>
</html>
